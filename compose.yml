services:
  pocketbase:
    image: adrianmusante/pocketbase:latest
    container_name: prwt-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - ./database:/pb
    user: "0:0"
    entrypoint: ["pocketbase"]
    command: ["serve", "--http=0.0.0.0:8090", "--dir=/pb/pb_data"]

  client:
    image: prwt-client
    build:
      context: .
      dockerfile: docker/client/Dockerfile
    ports:
      - "8080:4200"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NG_APP_PB_URL=http://pocketbase:8090
    depends_on:
      - pocketbase
